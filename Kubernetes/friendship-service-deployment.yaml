apiVersion: apps/v1
kind: Deployment
metadata:
  name: friendship-service
  namespace: default
  labels:
    app: friendship-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: friendship-service
  template:
    metadata:
      labels:
        app: friendship-service
    spec:
      containers:
      - name: friendship-service
        image: gcr.io/textchat-0/friendship-service:v10
        ports:
        - containerPort: 3000
        env:
        - name: DB_PW
          valueFrom:
            secretKeyRef:
              name: credentials
              key: password
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: credentials
              key: username
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: credentials
              key: jwt_secret
        - name: RABBITMQ_HOST
          value: "rabbitmq.default.svc.cluster.local"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-password